name: Build and publish

on:
  push:
    branch:
      - 'master'
    # tags:
    #   - '*'

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Download Hugo 
      run: "wget https://github.com/gohugoio/hugo/releases/download/v0.111.1/hugo_0.111.1_linux-amd64.deb"

    - name: Install Hugo
      run: sudo dpkg -i hugo*.deb

    - name: build
      # move to variable
      run: hugo -b ${{ vars.SITE_URL }}

    # - name: ls
    #   run: ls public/

    - name: Install SSH Key
      uses: shimataro/ssh-key-action@v2
      with:
        key: ${{ secrets.SSH_KEY }}
        known_hosts: ${{ secrets.KNOWN_HOSTS }}

    # - name: Add known hosts
    #   run: ssh-keyscan -H ${{ secrets.REMOTE_HOST }}

    - name: Rsync deploy
      run: rsync -r -e "ssh -o StrictHostKeyChecking=no" public/ ${{ secrets.REMOTE_USER }}@${{ secrets.REMOTE_HOST }}:${{ secrets.REMOTE_PATH }}
